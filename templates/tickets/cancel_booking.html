{% extends "base.html" %}
{% block title %}
  Confirm Cancellation
{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class=" d-flex flex-column align-items-center">
        <h2 class="fs-2 fw-bold mb-3 text-center">Do you want to cancel your booking ?</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm Cancellation" class="btn btn-lg btn-danger rounded-3 fs-4 fw-bold" >
        </form>
    </div>
  </div>
{% endblock content %}
